repos:
- repo: https://github.com/pycqa/flake8
  rev: 6.1.0
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.5
  hooks:
  - id: codespell
    files: \.(py|sh|rst|yml|yaml)$

- repo: https://github.com/pre-commit/mirrors-autopep8
  rev: 'v2.0.2'
  hooks:
  -   id: autopep8

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      name: isort (python)
